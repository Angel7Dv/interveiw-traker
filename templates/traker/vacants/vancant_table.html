{% for i in vacants %}
<tr class="border border-black">
    <td class="border-x-2 border-black px-2">
        {% if i.enterprise %}
        <a href="{% url 'vacant' i.enterprise.slug i.slug %}">
            {{ i.roll_Name }}
        </a>
        {% else %}
        <a href="{% url 'vacant' i.slug i.slug %}">
            {{ i.roll_Name }}
        </a>
        {% endif %}


    </td>
    <td class="border-x-2 border-black">
        {{ i.state }}
    </td>
    {% if i.enterprise %}
    <td class="border-x-2 border-black px-2">
        <a href="{% url 'view_enterprise' i.enterprise.slug %}">
            {{i.enterprise}}
        </a>
    </td>
    {% else %}
    <td class="border-x-2 border-black">
        <form method="POST" action="{% url 'vacant' i.slug i.slug %}">
            {% csrf_token %}
            <div class="flex">
                <input class="w-full" type="text" name="ADD_ENTERPRISE">
            </div>
        </form>
    </td>
    {% endif %}
    <td class="border-r-2 border-black">

        <!-- BUTTON -->
        <a class="bg-red-500 rounded-lg px-2 w-full" onclick="delete_vacant('{{i.slug}}')" href="/">
            {% csrf_token %}
            delete
        </a>
        <!-- BUTTON -->
    </td>
</tr>
{% endfor %}




<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    async function delete_vacant(slug) {
        let csrftoken = getCookie('csrftoken');
        const apiRes = await fetch(`vacant/${slug}/`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            }
        });
        if (apiRes.status == 200) {
        }
    }
</script>
